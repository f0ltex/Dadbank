<!DOCTYPE html>
<html>
<title>Dadbank</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

.button {
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 16px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		-webkit-transition-duration: 0.4s; /* Safari */
		transition-duration: 0.4s;
		cursor: pointer;
	}
</style>
<body class="w3-light-grey">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Top container -->
<div class="w3-container w3-top w3-black w3-large w3-padding" style="z-index:4">
  <button class="w3-btn w3-hide-large w3-padding-0 w3-hover-text-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menüü</button>
  <span class="w3-right">Dadbank</span>
</div>

<!-- Sidenav/menu -->
<nav class="w3-sidenav w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidenav"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="tarmo.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8">
      <span>Tere tulemast, <strong>Tarmo</strong></span><br>
	  <p>Sul on 3 krediiti</p>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Töölaud</h5>
  </div>
  <a href="#" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Sulge menüü</a>
  <a href="http://www.dadbank.tk/home.html" class="w3-padding"><i class="fa fa-users fa-fw"></i>  Ülevaade</a>
  <a href="http://www.dadbank.tk/activate.html" class="w3-padding w3-blue"><i class="fa fa-eye fa-fw"></i>  Aktiveeri kaart</a>
  <a href="http://www.dadbank.tk/extend.html" class="w3-padding"><i class="fa fa-bell fa-fw"></i>  Pikenda</a><br><br>
</nav>


<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
</div>
  <!-- Header -->
  <header class="w3-container" style="padding-top:22px"><center>
    <h5><b><i class="fa fa-dashboard"></i> Kaardi aktiveerimine</b></h5></center>
  </header>

  <div>
	<center><h4 id="kaart">Sinu kaardi taga on kolmekohaline number. </h4>
	<h4 id="kaart2">Palun vajuta nuppu ning sisesta oma kood.</h4>
		<button onclick="checkCode()" id="enter">Sisesta kood</button>
	</center>
  

  <!-- End page content -->
</div>

<script>
// Get the Sidenav
var mySidenav = document.getElementById("mySidenav");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidenav, and add overlay effect
function w3_open() {
    if (mySidenav.style.display === 'block') {
        mySidenav.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidenav.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidenav with the close button
function w3_close() {
    mySidenav.style.display = "none";
    overlayBg.style.display = "none";
}

function checkCode(){
	var code = prompt("Palun sisesta oma kood");
	if (code == "979"){
		$("#kaart").html("Kaart aktiveeritud.");
		$("#kaart2").html("");
	}
	else{
		$("#kaart").html("Kaart ei ole aktiveeritud. Proovi uuesti.");
	}
}
		
		
</script>

</body>
</html>
